<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6b2f05754f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Les Petits Plats</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="col navbar navbar-expand">
          <a class="navbar-brand mx-auto d-block mt-4" href="index.html">
            <img
              src="media/logo.png"
              width="300"
              alt="Les Petits Plats Homepage"
            />
          </a>
        </nav>
      </div>

      <div class="row">
        <div class="col input-group input-group-lg mx-5 mb-4" id="autocomplete">
          <input
            class="form-control"
            id="search-input"
            type="text"
            name="search-input"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
          />
          <div class="input-group-append">
            <span id="launch-search" class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="result-filter" id="result-filter"></div>
      <div class="container-label" id="container-label"></div>

      <div class="dropdown">
        <div class="dropdown-ingredient" id="dropdown-ingredient">
          <button
            onclick="openAndCloseDropdown('myDropdown-ingredient','show-ingredient','open')"
            class="dropbtn-ingredient"
          >
            Ingredients<i class="fas fa-chevron-down"></i>
          </button>
          <div id="myDropdown-ingredient" class="dropdown-content-ingredient">
            <div class="flex-search">
              <input
                tabindex="0"
                placeholder="Recherche un ingédient"
                id="searchIngredients"
                class="searchIngredients"
              /><i
                class="fas fa-chevron-up"
                onclick="openAndCloseDropdown('myDropdown-ingredient','show-ingredient','close')"
              ></i>
            </div>
            <div class="container-ingredient" id="container-ingredient"></div>
          </div>
        </div>

        <div class="dropdown-device" id="dropdown-device">
          <button
            onclick="openAndCloseDropdown('myDropdown-device','show-device','open')"
            class="dropbtn-device"
          >
            Appareil<i class="fas fa-chevron-down"></i>
          </button>
          <div id="myDropdown-device" class="dropdown-content-device">
            <div class="flex-search">
              <input
                tabindex="0"
                placeholder="Recherche un Appareil"
                id="searchDevice"
                class="searchDevice"
              /><i
                class="fas fa-chevron-up"
                onclick="openAndCloseDropdown('myDropdown-device','show-device','close')"
              ></i>
            </div>
            <div class="container-device" id="container-device"></div>
          </div>
        </div>

        <div class="dropdown-utensils" id="dropdown-utensils">
          <button
            onclick="openAndCloseDropdown('myDropdown-utensils','show-utensils','open')"
            class="dropbtn-utensils"
          >
            Ustensils<i class="fas fa-chevron-down"></i>
          </button>
          <div id="myDropdown-utensils" class="dropdown-content-utensils">
            <div class="flex-search">
              <input
                tabindex="0"
                placeholder="Recherche un Ustensils"
                id="searchUtensils"
                class="searchUtensils"
              /><i
                class="fas fa-chevron-up"
                onclick="openAndCloseDropdown('myDropdown-utensils','show-utensils','close')"
              ></i>
            </div>
            <div class="container-utensils" id="container-utensils"></div>
          </div>
        </div>
      </div>

      <div class="card-deck pl-4">
        <div class="d-flex flex-wrap" id="main"></div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="javascript/index/main.js"></script>
  </body>
</html>
